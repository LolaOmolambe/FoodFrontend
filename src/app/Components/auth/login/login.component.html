<div class="hero-wrap hero-bread" style="background-image: url('../../../../assets/images/bg_1.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/']">Home</a></span> <span></span></p>
        <h1 class="mb-0 bread">Login</h1>
      </div>
    </div>
  </div>
</div>

<section *ngIf="!isLoading" class="ftco-section contact-section bg-light">
  <div class="container">
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="bg-white p-5 contact-form">
          <div class="form-group">
            <h3>Welcome Back
              <br> Please sign in Now </h3>
          </div>
          <!-- <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name">
          </div> -->
          <div class="form-group">
            <input type="email" ngModel name="email" #emailInput="ngModel" class="form-control" placeholder="Your Email"
              required="required">
            <span class="text-danger" *ngIf="(emailInput.touched || loginForm.submitted) && emailInput.errors?.required">
              Email is required
            </span>
          </div>
          <div class="form-group">
            <input type="password" name="password" ngModel #passwordInput="ngModel" class="form-control"
              placeholder="Password" required="required">
              
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
          </div>
          <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">or</div>
            <div class="line-separator"></div>
          </div>
          <div class="row">
            <div class="col-md-12"> <a
                class="btn btn-lg btn-google btn-block text-uppercase btn-outline loginBtn loginBtn--google"
                #loginRef><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using
                Google</a> </div>
          </div> <br>

          <!-- <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
                (click)="authenticate()"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using
                Google</a> </div>
          </div> <br> -->
          <!-- <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
                href="/auth/google"

                 ><img
                  src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google</a> </div>
          </div> <br> -->

          <!-- <div class="row">
            <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
                href="/auth/google"
                 (click)="googleLogin()"
                 ><img
                  src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google</a> </div>
          </div> <br> -->
        </form>

        <!-- <div class="container mt-5">
          <h2>Google Login</h2>
          <div class="row mt-5">
            <div class="col-md-4 mt-2 m-auto ">
                <button class="loginBtn loginBtn--google" #loginRef>
                    Login with Google
                  </button>
            </div>
          </div>
        </div> -->

      </div>

      <div class="col-md-6 d-flex">
        <div id="map" class="bg-white">
          <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <!-- <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p> -->
            </div>
          </div>
          <div class="text-center">Don't have an account?

            <!-- <a [routerLink]="['/signup']"> Sign Up</a> -->

          </div>

          <div class="form-group text-center">
            <input type="submit" [routerLink]="['/signup']" value="Sign Up" class="btn btn-primary py-3 px-5">
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- loader -->
<div *ngIf="isLoading" id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
  </svg></div>
