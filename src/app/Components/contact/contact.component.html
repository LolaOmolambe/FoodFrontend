<div class="hero-wrap hero-bread" style="background-image: url('../../../assets/images/image_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/']">Home</a></span> <span></span></p>
        <h1 class="mb-0 bread">Contact us</h1>
      </div>
    </div>
  </div>
</div>

<section *ngIf="!isLoading" class="ftco-section contact-section bg-light">
  <div class="container">
    <div class="row block-9 justify-content-center">
      <div class="col-md-6 order-md-last d-flex">
        <form (submit)="contactUs(sendMessageForm)" #sendMessageForm="ngForm" class="bg-white p-5 contact-form">
          <div class="form-group">
            <input type="text" name="name" ngModel #nameInput="ngModel" class="form-control" placeholder="Your Name" required="required">
            <span class="text-danger" *ngIf="(nameInput.touched || sendMessageForm.submitted) && nameInput.errors?.required">
              Name is required
            </span>
          </div>
          <div class="form-group">
            <input type="email" name="email" ngModel #emailInput="ngModel" class="form-control" placeholder="Your Email"
              required="required">
              <span class="text-danger" *ngIf="(emailInput.touched || sendMessageForm.submitted) && emailInput.errors?.required">
                Email is required
              </span>
          </div>
          <div class="form-group">
            <input type="text" name="subject" ngModel #subjectInput="ngModel" class="form-control" placeholder="Subject"
            required="required">
            <span class="text-danger" *ngIf="(subjectInput.touched || sendMessageForm.submitted) && subjectInput.errors?.required">
              Subject is required
            </span>
          </div>
          <div class="form-group">
            <textarea name="message" ngModel #messageInput="ngModel" id="" cols="30" rows="7" class="form-control" placeholder="Message"
            required="required"></textarea>
            <span class="text-danger" *ngIf="(messageInput.touched || sendMessageForm.submitted) && messageInput.errors?.required">
              Message Body is required
            </span>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
          </div>
        </form>

      </div>

      <!-- <div class="col-md-6 d-flex">
        <div id="map" class="bg-white"></div>
      </div> -->
    </div>
  </div>
</section>

<!-- loader -->
<div *ngIf="isLoading" id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
  </svg></div>
