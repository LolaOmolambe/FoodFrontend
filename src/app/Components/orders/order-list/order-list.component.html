<div class="hero-wrap hero-bread" style="background-image: url('../../../../assets/images/bg_2.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/']">Home</a></span> <span></span></p>
        <h1 class="mb-0 bread">Orders</h1>
      </div>
    </div>
  </div>
</div>

<section *ngIf="!isLoading" class="ftco-section ftco-cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="cart-list">
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">
                <th>S/N</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Price</th>
                <th>Status</th>
                <th>Date Created</th>
                <th>Date Updated</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let order of orders; let ndx = index">
                <td>{{ndx+1}}</td>
                <td class="product-name">
                  {{order.firstName}}&nbsp; {{order.lastName}}
                </td>

                <td class="product-name">
                  {{order.email}}
                </td>

                <td class="price">{{order.grandTotal | currency: 'USD'}}</td>

                <td class="product-name">
                  <h3>{{order.status}}</h3>
                </td>
                <td>{{ order.createdAt | date:'medium'}}</td>
                <td>{{ order.updatedAt | date: 'medium'}}</td>
                <td>
                  <a *ngIf="order.status != 'Completed'" [routerLink]="['/updateOrder', order.id]"
                    class="btn btn-primary">Edit</a>

                </td>
              </tr><!-- END TR-->

            </tbody>
          </table>
          <mat-paginator [length]="totalOrders" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
            (page)="onChangedPage($event)" *ngIf="orders.length > 0"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- loader -->
<div *ngIf="isLoading" id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
  </svg></div>
