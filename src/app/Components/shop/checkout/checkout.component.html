<div class="hero-wrap hero-bread" style="background-image: url('../../../../assets/images/about.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['']">Home</a></span> <span></span></p>
        <h1 class="mb-0 bread">Checkout</h1>
      </div>
    </div>
  </div>
</div>

<section *ngIf="!isLoading" class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5">
        <div class="row mt-5 pt-3">
          <div class="col-md-12 d-flex mb-5">
            <div class="cart-detail cart-total p-3 p-md-4">
              <h3 class="billing-heading mb-4">Cart Total</h3>
              <p class="d-flex">
                <span>Subtotal</span>
                <span>{{cartTotal | currency: 'USD'}}</span>
              </p>
              <p class="d-flex">
                <span>Delivery</span>
                <span>{{deliveryCost | currency: 'USD'}}</span>
              </p>
              <hr>
              <p class="d-flex total-price">
                <span>Total</span>
                <span>{{cartTotal | currency: 'USD'}}</span>
              </p>
            </div>
          </div>
          <div class="col-md-12" *ngIf="cartTotal > 0">
            <div class="cart-detail p-3 p-md-4">
              <p><a (click)="createOrder()" class="btn btn-primary py-3 px-4">Pay For Order</a></p>
            </div>
          </div>
        </div>
      </div> <!-- .col-md-8 -->
    </div>
  </div>
</section> <!-- .section -->

<!-- loader -->
<div *ngIf="isLoading" id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
  <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
  <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
</svg></div>
