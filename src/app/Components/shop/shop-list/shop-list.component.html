<div class="hero-wrap hero-bread" style="background-image: url('../../../../assets/images/bg_2.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['']">Home</a></span> <span></span></p>
        <h1 class="mb-0 bread">Shop</h1>
      </div>
    </div>
  </div>
</div>

<section *ngIf="!isLoading" class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 mb-5 text-center">
        <ul class="product-category">
          <!-- <li><a (click)="getProductsByCategory('all')" class="active">All</a></li> -->
          <li><a (click)="getProductsByCategory('all', 1)" [ngClass]="{'active': tab==='tab1'}">All</a></li>
          <li><a (click)="getProductsByCategory('Vegetables', 2)" [ngClass]="{'active': tab==='tab2'}" >Vegetables</a></li>
          <li><a (click)="getProductsByCategory('Fruits', 3)" [ngClass]="{'active': tab==='tab3'}">Fruits</a></li>
          <li><a (click)="getProductsByCategory('Juice', 4)" [ngClass]="{'active': tab==='tab4'}">Juice</a></li>
          <li><a (click)="getProductsByCategory('Dried', 5)" [ngClass]="{'active': tab==='tab5'}">Dried</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 ftco-animate" *ngFor="let product of products; let ndx = index">
        <app-shop-list-item [productItem]="product"></app-shop-list-item>
      </div>
    </div>

  <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
</svg></div>
