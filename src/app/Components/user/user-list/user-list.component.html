<div class="hero-wrap hero-bread" style="background-image: url('../../../../assets/images/image_3.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <!-- <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Products</span></p> -->
        <h1 class="mb-0 bread">Users </h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ftco-cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="cart-list">
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">
                <th>S/N</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Date Created</th>
                <th>Date Updated</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let user of users; let ndx = index">
                <td>{{ndx+1}}</td>
                <td class="product-name">
                  {{user.firstName}}
                </td>
                <td class="product-name">
                  {{user.lastName}}
                </td>
                <td class="product-name">
                  <h3>{{user.email}}</h3>
                </td>
                <td class="product-name">
                  <h3>{{user.isActive}}</h3>
                </td>
                <td>{{ user.createdAt | date:'medium'}}</td>
                <td>{{ user.updatedAt | date: 'medium'}}</td>
                <td>
                  <!-- <button *ngIf="userIsAuthenticated &&  userIsAdmin == 'admin' " class="btn btn-danger"
                    (click)="onDelete(user.id)">Deactivate</button> -->
                    <button class="btn btn-warning" *ngIf="[user.isActive] == 'true'"
                    (click)="onDelete(user.id)">Deactivate</button>
                    <button class="btn btn-success" *ngIf="[user.isActive] == 'false'"
                    (click)="onReativate(user.id)"><span>Reactivate</span></button>
                  <!-- <a [routerLink]="['/edit', user.id]" class="btn btn-primary">Edit</a> -->

                </td>
              </tr><!-- END TR-->

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
